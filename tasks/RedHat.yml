---
- name: packages
  package:
    name: "{{ autofs_packages }}"
  tags:
    - autofs
    - package

- name: auto.master
  lineinfile:
    path: /etc/auto.master
    line: '/misc /etc/auto.misc --ghost --timeout=600'
    state: present
    backup: true
  notify: restart autofs
  ignore_errors: true
  tags:
    - autofs
    - auto.master.d

- name: services
  service:
    name: "{{ item }}"
    enabled: true
    state: started
  loop:
    - autofs
    - rpcbind.socket
    - rpcbind.service
  when: ansible_service_mgr == "systemd"
  tags:
    - autofs
    - services

- name: volumes
  template:
    src: auto.map.j2
    dest: /etc/auto.misc
    owner: root
    group: root
    mode: 0644
    backup: true
  when: autofs_mounts is defined
  notify: reload autofs
  ignore_errors: true
  tags:
    - autofs
    - volumes
...
