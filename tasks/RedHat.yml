---
- name: auto.master
  replace:
    dest: /etc/auto.master
    regexp: '^.*/misc\s+/etc/auto.misc.*$'
    replace: '/misc /etc/auto.misc --ghost --timeout=600'
    backup: yes
  notify: restart autofs
  ignore_errors: 'True'
  tags:
    - autofs
    - auto.master.d

- name: services
  service:
    name: "{{ item }}"
    enabled: yes
    state: started
  loop:
    - autofs
    - rpcbind.socket
    - rpcbind.service
  when: ansible_service_mgr == "systemd"
  tags:
    - autofs
    - services

- name: volumes
  template:
    src: auto.map.j2
    dest: /etc/auto.misc
    owner: root
    group: root
    mode: 0644
    backup: yes
  when: autofs_mounts is defined
  notify: reload autofs
  ignore_errors: 'True'
  tags:
    - autofs
    - volumes
...
