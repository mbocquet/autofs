---
# tasks file for fail2ban
- name: package
  package:
    name: '{{ fail2ban_packages }}'
  tags:
    - fail2ban
    - package

- name: service_facts
  service_facts:
  tags:
    - fail2ban
    - facts

- name: "{{ fail2ban_jail_local }}"
  template:
    src: 'jail.local.j2'
    dest: "{{ fail2ban_jail_local }}"
    mode: 0644
  notify:
    - fail2ban restart
  tags:
    - fail2ban
    - config
...
